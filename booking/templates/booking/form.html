<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <title>Booking - Form</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">

    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- CSS Handmade -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet"></link>

  </head>

  <body>

    <!-- <h1 class="title">Booking Form</h1> -->

    <div class="container-dim">
      <div class="card" style="width:700px;">
      <div class="container-dim">
        <h1>Tambah Agenda</h1>
      </div>
      
      <div id="popup-form" class="d-flex flex-column container-dim" style="width:600px; padding: 4px;">
        
        <form action="" method="POST">
        {% csrf_token %}
        
        <div class="form-group" style="padding: 10px;">
          <label for='matkul' class="form-label">Nama Rental</label>
          {{ form.ID_rental }}
        </div>
              
        <div class="form-group" style="padding: 10px;">
          <label for='judul' class="form-label">Nama Guest</label>
          {{ form.ID_guest }}
        </div>
      
        <div id="tenggat" class="row" style="padding: 10px;">
          <label for='tenggat' class="form-label" >Tanggal</label>
          <div class="col form-group">
            {{ form.tanggal_checkin }}
          </div>
          <div class="col form-group">
            {{ form.tanggal_checkout }}
          </div>
        </div>
              
        <!-- <div class="form-group" style="padding: 10px;">
          <label for='keterangan' class="form-label">Keterangan tambahan</label>
          {{ form.keterangan }}
        </div> -->
      
        <div class="container-dim">
          <div class="tombol">
          {% csrf_token %}
          <a type="button" class="btn btn-outline-danger" href="{% url 'booking:index' %}" >Batal</a>
          <input type="submit" class="btn btn-primary justify-content-center" value="Tambahkan ke Agenda">
          </div>
        </div>
                
        </form>
      </div>
      </div>
      </div>
    
  </body>
</html>
