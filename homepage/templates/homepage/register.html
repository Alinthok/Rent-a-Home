{% extends 'homepage/base.html' %}
{% load static %}

{% block navbar %}
<ul class="navbar-nav">
    <li class="nav-item">
        <a class="nav-link" href="../">Homepage</a>
    </li>
</ul>
{% endblock navbar %}

{% block content %}
<div class="container mx-4">
    <h1>Register Here</h1>
    <form method="post">
        {% csrf_token %}
        <table>
            {{ formUser.as_table }}
            {{ formGeneralUser.as_table }}
            <tr>
                <td></td>
                <td><input type="submit" name="submit" value="Register" /></td>
            </tr>
        </table>
    </form>
</div>
{% endblock content %}
