<!DOCTYPE html>
<html lang="en">

<body>
    <main>
        <h1>Welcome to My Website</h1>
        <ul>
            <li><a href="/login/">Login</a></li>
            <li><a href="/register/">Register</a></li>
        </ul>
        {% block content %}
            {% if user.is_authenticated %}
                Hi {{ user.username }}! <a href="/logout/">Logout.</a>
            {% else %}
                <p>You are not logged in.</p>
            {% endif %}
        {% endblock %}
    </main>
</body>

</html>
