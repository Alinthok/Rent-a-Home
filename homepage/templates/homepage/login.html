{% extends 'homepage/base.html' %}
{% load static %}


{% block content %}
<div class="container mx-4">
    {% if form.errors %}
    <p>Your username and password didn't match. Please try again.</p>
    {% endif %}

    <form method="post">
        <table>
            {% csrf_token %}
            {{ form.as_table }}
        </table>
        <input type="submit" value="login">
    </form>
</div>
{% endblock content %}
